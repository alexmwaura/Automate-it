<body style="background-color: rgb(6, 6, 44);">

    
    
<script src="{{ url_for('static', filename='roles.js') }}"> 
</script>

<section class="dark">
    <form action="/get_user" method="POST">
        <h1 style="color: aliceblue;">Login</h1><br/>
        {% if message %}
        <h2 style="color: yellow;">{{message}}</h2>
        {% endif %}


    <!-- <input type="text" placeholder="username" name="username" style="color: aliceblue;" id="username" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$">     -->
     <label for="email">

        <span class="text">Email</span>
        <span class="badge" style="background-color: rgb(6, 6, 44);"><input type="email",placeholder="email here" name="email" style="color: aliceblue;" id="email"></span>
     </label>   
    
        
     <label for="password">

        <span class="text" >Password</span>
        <span class="badge" style="background-color: rgb(6, 6, 44);"> <input type="password" placeholder="password" name="password" style="color: aliceblue;" id="password" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"></span>
     </label>
   

    <!-- add logic later -->
    
    <a href="{{ url_for('main.login_user')}}" class="">
        
        <span class=""><input type="submit" class="form-control btn btn-primary col-md-4" id="submit" value="Login"/> </span>
    
    
    </a>
    <a href="/register" class="badge" style="background-color: rgb(6, 6, 44);"> Need an account?</a>
    </form>
