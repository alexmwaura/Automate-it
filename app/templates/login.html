<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>

     </style>

</head>
<body style="background-color: rgb(6, 6, 44);">

    
    
<script src="{{ url_for('static', filename='roles.js') }}"> 
</script>

    <form action="/get_user" method="POST">
        <h1 style="color: aliceblue;">Login</h1><br/>
        {% if message %}
        {{message}}
        {% endif %}


    <input type="text" placeholder="username" name="username" style="color: aliceblue;" id="username" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$">    
    <input type="email",placeholder="email here" name="email" style="color: aliceblue;" id="email">
    <input type="password" placeholder="password" name="password" style="color: aliceblue;" id="password" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">

    <!-- add logic later -->
    <input type="submit" class="form-control btn btn-dark col-md-4" id="submit" value="Login"/>
    <a href="/register"> Need an account?</a>
    </form>
</body>
</html>
